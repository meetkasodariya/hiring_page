<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talent Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tech Talent Hub</h1>
            <p class="subtitle">Connect with top developers or showcase your skills</p>
        </header>

        <div class="view-toggle">
            <button class="toggle-btn active" id="viewDevelopersBtn">Developers</button>
            <button class="toggle-btn" id="registerDeveloperBtn">Register as Developer</button>
        </div>

        <!-- Registration Form Section -->
        <div class="registration-form" id="registrationForm" style="display: none;">
            <h2 class="form-title">Developer Registration</h2>
            <form id="developerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position/Role</label>
                        <input type="text" id="position" required>
                    </div>
                    <div class="form-group">
                        <label>Employment Type</label>
                        <div class="radio-group">
                            <label><input type="radio" name="employmentType" value="fulltime" required checked> Full-time</label>
                            <label><input type="radio" name="employmentType" value="parttime"> Part-time</label>
                            <label><input type="radio" name="employmentType" value="freelance"> Freelance</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Experience Level</label>
                        <div class="radio-group">
                            <label><input type="radio" name="experience" value="fresher" required checked> Fresher</label>
                            <label><input type="radio" name="experience" value="experienced"> Experienced</label>
                        </div>
                    </div>
                    <div id="employmentFields">
                        <!-- Dynamic fields will appear here -->
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills (comma separated)</label>
                        <input type="text" id="skills" placeholder="React, Node.js, Python" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                    <div class="form-group">
                        <label for="description">Professional Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Register Profile</button>
            </form>
        </div>

        <!-- Developers Grid Section -->
        <div id="developersGrid">
            <div class="developer-grid" id="developerGrid">
                <!-- Developer cards will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
