<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer | JDK Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --dark-gray: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }

        .developer-info {
            background: rgba(67, 97, 238, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .developer-info h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.7);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    align-items: center; /* Ensures buttons are same height */
}

.submit-btn, .back-btn {
    padding: 1rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    flex: 1; /* Makes both buttons equal width */
    text-align: center;
    display: flex; /* For icon alignment */
    align-items: center;
    justify-content: center;
    gap: 0.5rem; /* Space between icon and text */
    height: 100%; /* Ensures same height */
    min-height: 50px; /* Minimum height */
}

.submit-btn {
    background: var(--primary);
    color: white;
    border: none;
    box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
}

.back-btn {
    background: var(--gray);
    color: white;
    text-decoration: none;
    border: none;
}

.submit-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

.back-btn:hover {
    background: var(--dark-gray);
    transform: translateY(-2px);
}
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(72, 199, 116, 0.2);
            color: #2e7d32;
        }

        .error {
            background: rgba(239, 83, 80, 0.2);
            color: #c62828;
        }
        @media (max-width: 600px) {
    .form-actions {
        flex-direction: column;
    }
    .submit-btn, .back-btn {
        width: 100%;
    }
}
    
       
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="jdk-logo">
            <!-- Replace with your JDK Group logo -->
            <h2>JDK Group</h2>
        </div>
        
        <h1>Hire Developer</h1>
        
        <div class="developer-info" id="developerInfo">
            <!-- Developer info will be filled by JavaScript -->
        </div>

        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="a2710f77-4610-4beb-9ae9-893489bf6c56">
            <input type="hidden" name="subject" value="New Hiring Request - JDK Group">
            <input type="hidden" name="developer_id" id="developerId">
            <input type="hidden" name="developer_name" id="developerName">
            <input type="hidden" name="developer_position" id="developerPosition">
            <input type="hidden" name="redirect" value="https://yourdomain.com/thank-you.html">
            <input type="checkbox" name="botcheck" style="display: none;">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="company">Subject</label>
                <input type="text" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-actions">
                <a href="javascript:history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 
                    <span>Back</span>
                </a>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 
                    <span>Submit Request</span>
                </button>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get developer info from URL
            const urlParams = new URLSearchParams(window.location.search);
            const developerId = urlParams.get('id');
            const developerName = urlParams.get('name');
            const position = urlParams.get('position');
            
            // Set developer info in the form
            document.getElementById('developerId').value = developerId;
            document.getElementById('developerName').value = developerName;
            document.getElementById('developerPosition').value = position;
            
            // Display developer info
            const developerInfo = document.getElementById('developerInfo');
            if (developerName) {
                developerInfo.innerHTML = `
                    <h3>${decodeURIComponent(developerName)}</h3>
                    <p>${position ? decodeURIComponent(position) : 'Developer'}</p>
                    <p>You're contacting through JDK Group</p>
                `;
            }
            
            // Handle form submission
            const contactForm = document.getElementById('contactForm');
            const statusMessage = document.getElementById('statusMessage');
            
            contactForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
    
    try {
        const formData = Object.fromEntries(new FormData(this));
        const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                ...formData,
                access_key:'a2710f77-4610-4beb-9ae9-893489bf6c56'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Immediate redirect
            window.location.href = 'index.html';
        } else {
            throw new Error(result.message || 'Form submission failed');
        }
    } catch (error) {
        statusMessage.textContent = 'Error: ' + error.message;
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
    }
     });
  })
    </script>
</body>
</html>
